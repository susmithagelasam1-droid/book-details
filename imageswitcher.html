<!DOCTYPE html>
<html>
<head>
  <title>Image Switcher</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    img {
      width: 400px;
      height: 250px;
      border: 3px solid black;
      border-radius: 10px;
    }

    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: blue;
      color: white;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <h2>Image Switcher</h2>

  <img id="image" src="https://picsum.photos/id/1015/400/250">

  <br>

  <button onclick="previousImage()">Previous</button>
  <button onclick="nextImage()">Next</button>

  <script>
    const images = [
      "https://picsum.photos/id/1015/400/250",
      "https://picsum.photos/id/1016/400/250",
      "https://picsum.photos/id/1018/400/250",
      "https://picsum.photos/id/1020/400/250"
    ];

    let index = 0;

    function nextImage() {
      index++;
      if (index >= images.length) {
        index = 0;
      }
      document.getElementById("image").src = images[index];
    }

    function previousImage() {
      index--;
      if (index < 0) {
        index = images.length - 1;
      }
      document.getElementById("image").src = images[index];
    }
  </script>

</body>
</html>
